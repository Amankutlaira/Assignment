<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
    <style>
      body {
        background-color: #ff4d4d;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .form-container {
        background-color: white;
        padding: 45px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 380px;
      }
      h2 {
        text-align: center;
        font-size: 40px;
        margin-bottom: 20px;
      }
      label {
        margin-top: 10px;
        font-weight: 600;
        display: block;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      input[type="checkbox"] {
        margin-bottom: 10px;
      }
      textarea {
        resize: vertical;
      }
      .rating {
        margin: 10px 0;
      }
      button {
        background-color: #4caf50;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
      }
      button:hover {
        background-color: #45a049;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>Feedback Form</h2>
      <div class="form-container">
        <form>
          <label for="feedback-type">Feedback Type:</label>
          <select id="feedback-type">
            <option value="compliment">Compliment</option>
            <option value="suggestion">Suggestion</option>
            <option value="complaint">Complaint</option>
          </select>

          <label for="message">Message:</label>
          <textarea id="message" rows="4"></textarea>

          <label>Website Rating:</label>
          <div class="rating">
            <label
              ><input type="radio" name="rating" value="excellent" />
              Excellent</label
            >
            <label
              ><input type="radio" name="rating" value="good" /> Good</label
            >
            <label
              ><input type="radio" name="rating" value="average" />
              Average</label
            >
            <label
              ><input type="radio" name="rating" value="poor" /> Poor</label
            >
          </div>

          <label for="age">Age (10-100):</label>
          <input type="text" id="age" />

          <label for="email">Email *:</label>
          <input type="email" id="email" required />

          <label for="password">Password (min. 8 characters):</label>
          <input type="password" id="password" minlength="8" />

          <label for="website-url">Website URL (optional):</label>
          <input type="text" id="website-url" />

          <label>
            <input type="checkbox" required /> I agree to the terms and
            conditions
          </label>

          <button type="submit">Submit</button>
        </form>
      </div>
    </div>
  </body>
</html>
