<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shapes Example</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        background-color: white;
      }
      h1 {
        color: red;
        margin-bottom: 20px;
      }
      .circle {
        width: 100px;
        height: 100px;
        border: 2px solid black;
        border-radius: 50%;
        margin-bottom: 0;
      }
      .rectangle {
        width: 120px;
        height: 100px;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <div class="circle"></div>
    <div class="rectangle"></div>
  </body>
</html>
